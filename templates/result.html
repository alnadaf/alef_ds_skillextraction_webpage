<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
table#t01 tr:nth-child(even) {
  background-color: #eee;
}
table#t01 tr:nth-child(odd) {
 background-color: #fff;
}
table#t01 th {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

	<header>
        <img src="../static/img/logo.png" alt="Alef Education Logo" align="left" width="210" height="70">

		<div class="container">
		<h2 id="brandname"  align="center">
			Skill Extraction App
		</h2>

	</div>


	</header>
    <br />
    <br />
    		<h2>Extracting skills from Mathematics contents</h2>
    <p style="color:blue;font-size:20; "><b>Title: </b></p>
    <p> {{Title}}</p>
        <p style="color:blue;font-size:20; "><b>Content: </b></p>
    <p> {{message}}</p>

	<p style="color:blue;font-size:20;"><b>Results</b></p>

    <table id="t01">
    <!-- Table headers -->
        <thead>
            <tr>
            <th>Number</th>
            <th>Recommended Skills</th>
            <th>Scores</th>
    </tr>
        </thead>

    <!-- For loop logic of jinja template -->
    {%for i in range(0, top_n)%}

    <!-- table rows -->
    <tr>
        <td>{{i+1}}</td>
        <td>{{prediction[i]}}</td>
        <td>{{score[i]}}</td>
    {%endfor%}

    </tr>

    </table>

</body>
</html>
